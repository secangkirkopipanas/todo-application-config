apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: todo-trigger-template
spec:
  params:
  - description: the specific commit SHA.
    name: git-revision
  - description: The commit message
    name: git-commit-message
  - description: The  name of the git repo
    name: git-repo-name
  - description: The git repository URL.
    name: git-repo-url
  - description: The repository name for this PullRequest.
    name: pusher-name
  - description: The content type of the webhook.
    name: content-type
  resourcetemplates:
  - apiVersion: tekton.dev/v1
    kind: PipelineRun
    metadata:
      name: todo-pipeline-run
    spec:
      pipelineRef:
        name: todo-pipeline
      params:
        - name: SOURCE_CODE_GIT_REPO
          value: "$(tt.params.git-repo-url)"
        - name: SOURCE_CODE_GIT_REF
          value: develop
        - name: INFRA_GIT_REPO
          value: "https://github.com/secangkirkopipanas/todo-application-infra.git"
        - name: INFRA_GIT_REF
          value: develop
        - name: APP_VERSION
          value: "0.0.1-SNAPSHOT"
      workspaces:
        - name: shared-workspace
          persistentVolumeClaim:
            claimName: todo-repo
        - name: maven-local-repo
          persistentVolumeClaim:
            claimName: maven-local-repo
