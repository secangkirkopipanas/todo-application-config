apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: s2i-java
  namespace: todo-app
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.19"
    tekton.dev/tags: s2i, java, workspace
    tekton.dev/displayName: "s2i java"
spec:
  description: >-
    s2i-java task clones a Git repository and builds and pushes a container
    image using S2I and a Java builder image.
  params:
    - name: VERSION
      default: latest
      description: The tag of java imagestream for java version
      type: string
    - name: PATH_CONTEXT
      default: .
      description: The location of the path to run s2i from
      type: string
    - name: TLSVERIFY
      default: 'true'
      description: >-
        Verify the TLS on the registry endpoint (for push/pull to a non-TLS
        registry)
      type: string
    - name: MAVEN_ARGS_APPEND
      default: ''
      description: Additional Maven arguments
      type: string
    - name: MAVEN_CLEAR_REPO
      default: 'false'
      description: Remove the Maven repository after the artifact is built
      type: string
    - name: MAVEN_MIRROR_URL
      default: ''
      description: The base URL of a mirror used for retrieving artifacts
      type: string
    - name: IMAGE
      description: Location of the repo where image has to be pushed
      type: string
    - name: CONTAINERFILE
      default: src/container/Containerfile
      description: Path to the Containerfile to build.
      type: string
    - name: BUILDER_IMAGE
      default: >-
        registry.redhat.io/rhel8/buildah@sha256:00795fafdab9bbaa22cd29d1faa1a01e604e4884a2c935c1bf8e3d1f0ad1c084
      description: The location of the buildah builder image.
      type: string
    - name: SKIP_PUSH
      default: 'false'
      description: Skip pushing the built image
      type: string
    - name: ENV_VARS
      default: []
      description: Environment variables to set during _build-time_.
      type: array
  results:
    - description: Digest of the image just built.
      name: IMAGE_DIGEST
      type: string
  steps:
    - args:
        - '$(params.ENV_VARS[*])'
      env:
        - name: HOME
          value: /tekton/home
      image: >-
        registry.redhat.io/ocp-tools-43-tech-preview/source-to-image-rhel8@sha256:e01c89619a7c6a26d1f2d98acb9f8356a1f70dcd352ce450a4e80ea5d7489439
      name: generate
      script: >
        echo "MAVEN_CLEAR_REPO=$(params.MAVEN_CLEAR_REPO)" > /env-vars/env-file
        
        echo "MAVEN_LOCAL_REPO=$(workspaces.maven-local-repo.path)" >> /env-vars/env-file

        [[ '$(params.MAVEN_ARGS_APPEND)' != "" ]] &&
          echo "MAVEN_ARGS_APPEND=$(params.MAVEN_ARGS_APPEND)" >> /env-vars/env-file

        [[ '$(params.MAVEN_MIRROR_URL)' != "" ]] &&
          echo "MAVEN_MIRROR_URL=$(params.MAVEN_MIRROR_URL)" >> /env-vars/env-file

        echo "Processing Build Environment Variables"

        for var in "$@"

        do
          echo "$var" >> /env-vars/env-file
        done

        s2i build $(params.PATH_CONTEXT)
        image-registry.openshift-image-registry.svc:5000/openshift/java:$(params.VERSION)
        \

        --image-scripts-url image:///usr/local/s2i \

        --as-dockerfile /gen-source/Dockerfile.gen --environment-file
        /env-vars/env-file

        cat /env-vars/env-file
      volumeMounts:
        - mountPath: /gen-source
          name: gen-source
        - mountPath: /env-vars
          name: env-vars
      workingDir: $(workspaces.source.path)
    - image: $(params.BUILDER_IMAGE)
      name: build-and-push
      env:
        - name: QUAY_IO_USERNAME
          valueFrom:
            secretKeyRef:
              name: container-registry-secret
              key: "username"
        - name: QUAY_IO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: container-registry-secret
              key: "password"
      script: >
        echo "$QUAY_IO_PASSWORD" | buildah login --username "$QUAY_IO_USERNAME" --password-stdin quay.io

        echo "Container file: $(params.CONTAINERFILE)"

        buildah bud --storage-driver=vfs --tls-verify=$(params.TLSVERIFY) \
           --layers -f /gen-source/Dockerfile.gen -t $(params.IMAGE) .

        [[ "$(params.SKIP_PUSH)" == "true" ]] && echo "Push skipped" && exit 0

        [[ "$(workspaces.dockerconfig.bound)" == "true" ]] && export
        DOCKER_CONFIG="$(workspaces.dockerconfig.path)"

        buildah push --storage-driver=vfs --tls-verify=$(params.TLSVERIFY) \
          --digestfile $(workspaces.source.path)/image-digest $(params.IMAGE) \
          docker://$(params.IMAGE)

        cat $(workspaces.source.path)/image-digest | tee
        /tekton/results/IMAGE_DIGEST
      securityContext:
        capabilities:
          add:
            - SETFCAP
      volumeMounts:
        - mountPath: /var/lib/containers
          name: varlibcontainers
        - mountPath: /gen-source
          name: gen-source
      workingDir: /gen-source
  volumes:
    - emptyDir: {}
      name: varlibcontainers
    - emptyDir: {}
      name: gen-source
    - emptyDir: {}
      name: env-vars
  workspaces:
    - name: source
    - description: >-
        An optional workspace that allows providing a .docker/config.json file
        for Buildah to access the container registry. The file should be placed
        at the root of the Workspace with name config.json.
      name: dockerconfig
      optional: true
    - name: maven-local-repo
      mountPath: /tmp/maven-repo