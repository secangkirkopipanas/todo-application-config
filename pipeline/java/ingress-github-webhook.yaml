apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-todo-java-pipeline-hook
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /todo-java-pipeline-hook
            pathType: Exact
            backend:
              service:
                name: el-todo-java-event-listener
                port:
                  number: 8080