apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: todo-tag-pipeline
  namespace: todo-app
spec:
  params:
    - name: CONFIG_GIT_REPO
      type: string
      default: "https://github.com/secangkirkopipanas/todo-application-infra.git"
      description: "Git repository of configuration repo"
    - name: CONFIG_GIT_REF
      type: string
      default: develop
      description: "Git ref of configuration repo"
  workspaces:
    - name: shared-workspace
      description: | 
        This workspace contains source code, so they can be read by the next task.
  tasks:
    - name: tag-manifest
      taskRef:
        name: tag-manifest
      params:
        - name: insecure-skip-tls-verify
          value: "true"
        - name: gitRepositoryUrl
          value: $(params.CONFIG_GIT_REPO)
        - name: gitRepositoryRevision
          value: $(params.CONFIG_GIT_REF)
    - name: acs-deployment-check
      taskRef:
        name: acs-deployment-check
      runAfter:
        - tag-manifest
      params:
        - name: rox_api_token
          value: stackrox
        - name: rox_central_endpoint
          value: stackrox
        - name: insecure-skip-tls-verify
          value: "true"
        - name: gitRepositoryUrl
          value: $(params.CONFIG_GIT_REPO)
        - name: gitRepositoryRevision
          value: $(params.CONFIG_GIT_REF)