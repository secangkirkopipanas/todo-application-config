apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: todo-dotnet-sit-applicationset
spec:
  generators:
  - list:
      elements:
      - cluster: sit-2
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-todo-application'
    spec:
      destination:
        name: ''
        namespace: todo-sit
        server: '{{url}}'
      source:
        path: deploy/app-dotnet/overlays/sit
        repoURL: https://github.com/secangkirkopipanas/todo-application-infra/
        targetRevision: HEAD
      sources: []
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
